buildscript {
    ext {
        compose_version = '1.0.1'
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.1.2' apply false
    id 'com.android.library' version '7.1.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.5.21' apply false
}

task helloWorld() {
    200.times {i ->
        tasks.register("task$i"){
            doLast {
                println "Hello from task $i"
            }
        }
    }
    tasks.named("task1"){
        dependsOn "task4","task6","task8","task10"
    }
    dependsOn "task1"
}

task hiAll(){
    300.times {
        tasks.register("mytasks$it"){
            doFirst {
                println "Hi everyone this task is $it"
            }
        }
    }
    tasks.named("task2"){
        dependsOn "task12","task14","task16","task18"
    }
    dependsOn "task2"
}

tasks.whenTaskAdded { task ->
    if (task.name == "helloWorld"){
        task.finalizeBy "helloWorld"
    }
    if (task.name == "hiAll"){
        task.finalizeBy "hiall"
    }
}